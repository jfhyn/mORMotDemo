<!DOCTYPE HTML>
<html>

<head>
	<title>mORMot Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Description" />
	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script>
var socket;

$(document).ready(function(){
  try
  {
    socket = new WebSocket("ws://127.0.0.1/ws/","ws");
    console.log('WebSocket - status '+socket.readyState);
    socket.onopen    = function(msg){ console.log(msg); };
    socket.onmessage = function(msg){ console.log(msg); };
    socket.onerror   = function(msg){ console.log(msg); };
    socket.onclose   = function(msg){ console.log(msg); };
  }
  catch(ex)
  {
    console.log(ex);
  }
  $("msg").focus();
});
</script>
</head>

<body>
	<h1>mORMot Demo</h1>

</body>

</html>
